<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bluey Episode Randomizer</title>
    <style>
      body {
        background-color: #1B82C5;
        font-family: Arial, sans-serif;
        color: #FFFFFF;
        text-align: center;
      }
      
      h1 {
        font-size: 48px;
        margin-top: 50px;
      }
      
      h2 {
        font-size: 36px;
        margin-top: 30px;
      }
      
      p {
        font-size: 24px;
        margin-top: 20px;
      }
      
      button {
        font-size: 24px;
        margin-top: 30px;
        padding: 10px 20px;
        border: none;
        border-radius: 10px;
        background-color: #FDD92B;
        color: #000000;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
      }
      
      button:hover {
        background-color: #FEE658;
      }
      
      #episode-details {
        margin-top: 50px;
      }
      
      .thumbnail {
        max-width: 200px;
        max-height: 200px;
        margin: 10px;
        border: 1px solid white;
        border-radius: 10px;
        box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.5);
        animation: thumbnail-animation 3s ease-in-out;
      }
      
      @keyframes thumbnail-animation {
        0% {
          transform: rotateY(0deg);
        }
        100% {
          transform: rotateY(360deg);
        }
      }
      
      .thumbnail.stop-animation {
        animation: none;
      }
    </style>
  </head>
  <body>
    <h1>Bluey Episode Randomizer</h1>
    <p>Click the button below to pick a random episode of Bluey!</p>
    <button onclick="pickEpisode()">Pick an Episode</button>
    <div id="episode-details"></div>
    <div id="family-pictures">
      <img src="https://i.imgur.com/xtl0t8K.png" alt="Bluey and Bingo">
      <img src="https://i.imgur.com/YX9pbJq.png" alt="Bandit and Chilli">
      <img src="https://i.imgur.com/zhxI8iZ.png" alt="Snickers">
    </div>
    <script>
      async function pickEpisode() {
        // Fetch the list of Bluey episodes from a JSON file
        const response = await fetch('https://gist.githubusercontent.com/g1st/fc2a63a2953b60f324f3e4780a5af5b8/raw/aeecbd54d9c9a1de767f82008ba46d2c2c270b62/bluey-episodes.json');
        const episodes = await response.json();
        
        // Pick a random episode from the list
        const randomIndex = Math.floor(Math.random() * episodes.length);
        const randomEpisode = episodes[randomIndex];
        
        // Display the episode title, season, episode number, and thumbnail
        const episodeDetails = document.getElementById('episode-details');
        episodeDetails.innerHTML = `
          <h2>The randomly selected Bluey episode is:</h2>
          <p>${randomEpisode.title}</p>
          <p>Season ${randomEpisode.season}, Episode ${randomEpisode.episode}</p>
          <img class="thumbnail stop-animation" src="${randomEpisode.thumbnail}" alt="Thumbnail for ${randomEpisode.title}">
        `;

        // Start the animation to cycle through the episode thumbnails
        const thumbnails = document.querySelectorAll('.thumbnail');
        let currentIndex = 0;
        const animationInterval = setInterval(() => {
          thumbnails[currentIndex].classList.add('stop-animation');
          currentIndex = (currentIndex + 1) % thumbnails.length;
          thumbnails[currentIndex].classList.remove('stop-animation');
        }, 3000);
      }
    </script>
  </body>
</html>
