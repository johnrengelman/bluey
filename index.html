<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bluey Episode Randomizer</title>
    <style>
      .thumbnail {
        max-width: 200px;
        max-height: 200px;
        margin: 10px;
        border: 1px solid black;
        border-radius: 10px;
        box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.5);
        animation: thumbnail-animation 3s ease-in-out;
      }
      
      @keyframes thumbnail-animation {
        0% {
          transform: rotateY(0deg);
        }
        100% {
          transform: rotateY(360deg);
        }
      }
      
      .thumbnail.stop-animation {
        animation: none;
      }
    </style>
  </head>
  <body>
    <h1>Bluey Episode Randomizer</h1>
    <p>Click the button below to pick a random episode of Bluey!</p>
    <button onclick="pickEpisode()">Pick an Episode</button>
    <div id="episode-details"></div>
    <script>
      async function pickEpisode() {
        // Fetch the list of Bluey episodes from GitHub
        const response = await fetch('https://raw.githubusercontent.com/brentvollebregt/bluey/master/src/episodes.json');
        const episodes = await response.json();
        
        // Pick a random episode from the list
        const randomIndex = Math.floor(Math.random() * episodes.length);
        const randomEpisode = episodes[randomIndex];
        
        // Display the episode title, season, episode number, and thumbnail
        const episodeDetails = document.getElementById('episode-details');
        episodeDetails.innerHTML = `
          <h2>The randomly selected Bluey episode is: ${randomEpisode.title}</h2>
          <p>Season: ${randomEpisode.season}, Episode: ${randomEpisode.episode}</p>
          <img id="thumbnail" class="thumbnail" src="${randomEpisode.thumbnail}" alt="${randomEpisode.title} thumbnail">
        `;
        
        // Stop the thumbnail animation after 3 seconds
        setTimeout(() => {
          const thumbnail = document.getElementById('thumbnail');
          thumbnail.classList.add('stop-animation');
        }, 3000);
      }
    </script>
  </body>
</html>
